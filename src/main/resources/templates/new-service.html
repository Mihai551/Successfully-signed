<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

<title>New Service</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
</style>

</head>

<body>


	<div>
		User: <span sec:authentication="name"></span> <br> <br>
		Role: <span sec:authentication="principal.authorities"></span> <br>
		<br>

		<!-- Check for login error -->
		<div th:if="${session.user}">
			<p
				th:text="'USERNAME' + ${session.user.userName} +'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>
	</div>



	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Define new service</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- New Service Form -->
					<form th:action="@{/new-service-process}" th:object="${crmService}"
						method="POST" class="form-horizontal">

						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>

									<!-- Check for registration error -->
									<div th:if="${registrationError}"
										class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${registrationError}"></span>
									</div>

								</div>
							</div>
						</div>

						<!-- Service name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								th:field="*{name}" placeholder="name (*)" class="form-control" />
						</div>

						<div th:if="${session.user}">
							<div>
								<input type="hidden" th:value="${session.user.userName}"
									name="userName" />
							</div>
						</div>


						<div th:if="${#fields.hasErrors('name')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('name')}"
									th:text="'Name ' + ${err}" />
							</ul>
						</div>


						<!-- Save the new service -->
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>

	<hr>

	<a th:href="@{/}">Back to Home Page</a>

	<br>
	<br>

	<form th:action="@{/logout}" method="POST">

		<input type="submit" value="Logout" />

	</form>

</body>
</html>
