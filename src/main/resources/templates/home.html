<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Successfully Home Page</title>
</head>

<body>
	<h2>Successfully Signed Home Page</h2>
	<hr>
	
	<p>
	Welcome to Successfully Signed!
	</p>
	
	<hr>
	
	<!-- display user name and role -->
	
	<div>
		User: <span sec:authentication="name"></span>
		<br><br>
		Role: <span sec:authentication="principal.authorities"></span>
		<br><br>

		<!-- Check for login error -->																	
		<div th:if="${session.user}" >
			<p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
		</div>		
	</div>
	
	<div sec:authorize="hasRole('ROLE_NATURAL_PERSON')">
	
		<!-- Add a link to point to /leaders ... this is for the managers -->
		
		<p>
			<a th:href="@{/leaders}">New folder</a>
			(Only for Manager peeps)
		</p>

	</div>	

	<div sec:authorize="hasRole('ROLE_JURIDICAL_ENTITY')">  

		<!-- Add a link to point to /systems ... this is for the admins -->
		
		<p>
			<a th:href="@{/new-service}">New Service</a>
			(Only for juridical entities)
		</p>
	
	</div>

	<hr>
	
	
	<!-- Add a logout button -->
	<form th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" />
	
	</form>	
			
</body>

</html>
